<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Fist Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Email"></ion-input>
  </ion-item>
   <ion-item>
    <ion-input type="password" placeholder="Password"></ion-input> 
  </ion-item>
   <ion-item>
    <ion-input type="password" placeholder="Conform Password"></ion-input>
  </ion-item>

<ion-item>
    <ion-label>Select Country</ion-label> 
    <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">Bangladesh</ion-option>
      <ion-option value="n64">Comoros</ion-option>
      <ion-option value="ps">Djibouti</ion-option>
      <ion-option value="genesis">Nigeria</ion-option>
      <ion-option value="saturn">India</ion-option>
      <ion-option value="snes">Uganda</ion-option>
    </ion-select>
  </ion-item>
</ion-list> <br /><br />
<button ion-button block>Sign Up</button>

</ion-content>
